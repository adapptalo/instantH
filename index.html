    <script id="mainViewTemplate">

        <div style="height:50px">&nbsp;</div>

        <div class="row">
            <div id="ambientSounds">
            {{#ambient}}
                <div id="{{id}}" class="ambientLi cell {{#playing}}active{{/playing}}">
                    &nbsp;
                    <svg width="20px" height="20px" id="playIcon"><g>
                        <polygon points="0.5,0.5 19.5,10.5 0.5,19.5 0.5,0.5" />
                    </g></svg>
                    <svg width="20px" height="20px" id="stopIcon"><g>
                        <polygon points="0.5,0.5 19.5,0.5 19.5,0.5 19.5,19.5 0.5 19.5 0.5,0.5" />
                    </g></svg>
                    {{label}} <span class="right">âˆž</span>
                </div>
            {{/ambient}}
            </div>
        </div>

        <div class="headingSection">Effects</div>
        <div class="row">
            <div id="soundEffects" class="multicolumn">
            {{#effects}}
                <div id="{{id}}" class="effectLi cell {{#playing}}active{{/playing}}">
                    &nbsp;
                    <svg width="20px" height="20px"><g>
                        <polygon points="0.5,0.5 19.5,10.5 0.5,19.5 0.5,0.5" />
                    </g></svg>
                    {{label}}

                    <span class="stop" id="stop_{{id}}">
                        <img src="assets/images/stop.svg" id="stop_{{id}}" />
                    </span>
                </div>
            {{/effects}}
            </div>
        </div>
